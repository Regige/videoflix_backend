<!-- templates/emails/verification_email.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        gap: 24px;
        padding: 10px;
        font-size: 16px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      span {
        color: #2e3edf;
      }

      a {
        background-color: #2e3edf;
        border-radius: 40px;
        padding: 12px 24px;
      }

      .email-content {
        display: flex;
        justify-content: start;
        gap: 24px;
      }
    </style>
  </head>
  <body>
    <img
      src="http://localhost:4200/assets/img/Logo.svg"
      alt="Your Logo"
      width="250"
    />
    <div class="email-content">
      <h2>Dear <span>{{ username }}</span>,</h2>
      <p>
        Thank you for registering with <span>Videoflix</span>. To complete your
        registration verify your address, please click the link below:
      </p>
      <p><a href="{{ verification_link }}">Activate account</a></p>
      <p>
        If you did not create an account with us, please disregard this email.
      </p>
      <p>Best regards,<br />Your Videoflix Team.</p>
    </div>
  </body>
</html>
